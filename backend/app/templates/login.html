<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Voting App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container {
            display: none;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .btn-large {
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .toggle-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Voting App</h1>
        <div id="options">
            <button class="btn btn-large btn-primary" onclick="showForm('login')">Login</button>
            <button class="btn btn-large btn-secondary" onclick="showForm('signup')">Sign Up</button>
        </div>
        <div id="login_form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="control-group">
                    <input type="text" name="email" placeholder="email" required>
                </div>
                <div class="control-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="control-group">
                    <button type="submit" class="btn btn-primary btn-large">Login</button>
                </div>
            </form>
            <p>Don't have an account? <span class="toggle-link" onclick="showForm('signup')">Sign up here</span></p>
        </div>
        <div id="signup_form" class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="control-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="control-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="control-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="control-group">
                    <button type="submit" class="btn btn-primary btn-large">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <span class="toggle-link" onclick="showForm('login')">Login here</span></p>
        </div>
    </div>
    <script>
        function showForm(form) {
            document.getElementById('options').style.display = 'none';
            document.getElementById('login_form').style.display = 'none';
            document.getElementById('signup_form').style.display = 'none';
            document.getElementById(form + '_form').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch('{{ url_for("main.login") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                // Handle response
                console.log(data);
            });
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch('{{ url_for("main.register") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                // Handle response
                console.log(data);
            });
        });
    </script>
</body>
</html>
